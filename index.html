<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <!-- 請定義問券名稱 -->
    <title>寄生上流滿意度問卷調查</title>
    <style type="text/css">
        .title {
            text-align: center;
            color: teal;
        }

        body {
            background-color: black
        }

        table,
        td {
            border-style: none;
        }

        tr {
            align-items: center;
        }

        .desc {
            color: teal;
            text-align: center;
            width: 300px;
        }

        table {
            margin: auto;
        }

        .ques {
            color: teal;
        }
    </style>
</head>

<body>

    <!-- HTML5 新增了許多 <input> 的型態，請使用這些type，設計一份問卷 -->
    <!-- http://www.w3schools.com/html/html_form_input_types.asp -->

    <!-- 如果不知道該怎麼下手，請參考這個網站所設計的情境問卷找靈感 -->
    <!-- https://technews.tw/2018/10/18/surveycake-situation-list/ -->

    <!-- 底下是作業需要包含的項目 -->
    <!-- 1. 問卷需包含 5-7 個問題 -->
    <!-- 2. type 挑選時，請盡量不重複 -->
    <!-- 3. 挑選 至少 1 個問題，設置 pattern 檢核 -->

    <h1 class="title">寄生上流</h1>

    <table>
        <div id="table">
            <tr>
                <td><img src="parasite.jpg" alt="" src="https://a.ksd-i.com/a/2019-05-26/116995-738075.jpg"></td>
                <td class="desc">
                    失業司機金基澤（宋康昊）和妻子忠淑（張慧珍）及兩名孩子一同住在破舊公寓的半地下室裡，以替薄餅店摺外賣紙盒維持家計，生活朝不保夕。一天，長子基宇的好友敏赫因出國留學而拜託基宇接替富裕家庭的家教工作，成為朴多惠的英文老師。基宇之後介紹妹妹成為多惠弟弟多頌的藝術治癒老師，接著一家使計令朴家辭去司機和管家，好讓爸爸媽媽也在朴家有份安定工作。金家一下子變得十分幸福。為慶祝多頌生日，朴家去露營了，金家亦趁機當起豪宅的臨時主人。忽然，前管家在大門按鈴，說走得太匆忙，在地下室遺下重要的東西，希望可以取回。慌亂的金家讓管家進來後，事情變得失控。
                </td>
            </tr>
        </div>
    </table>

    <form>
        <div style="text-align:center">
            <label for="userName" class="ques">姓名：</label>
            <input type="text" name="userName" id="userName">
        </div>
        <br>
        <div style="text-align: center">
            <label for="sex" class="ques">性別：</label>
            <input type="radio" name="sex" id="male">
            <label for="male" class="ques">男</label>
            <input type="radio" name="sex" id="female">
            <label for="female" class="ques">女</label>
        </div>
        <br>
        <div style="text-align: center">
            <label for="age" class="ques">年齡：</label>
            <input type="checkbox" name="age" id="10-19">
            <label for="10-19" class="ques">10-19</label>
            <input type="checkbox" name="age" id="20-29">
            <label for="20-29" class="ques">20-29</label>
            <input type="checkbox" name="age" id="30-39">
            <label for="30-39" class="ques">30-39</label>
            <input type="checkbox" name="age" id="40-49">
            <label for="40-49" class="ques">40-49</label>
            <input type="checkbox" name="age" id="50up">
            <label for="50up" class="ques">50以上</label>
        </div>
        <br>
        <div style="text-align: center">
            <label for="email" class="ques">E-Mail：</label>
            <input type="email" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
        </div>
        <br>
        <div style="text-align: center">
            <label for="date" class="ques">觀看日期：</label>
            <input type="date" name="date" id="">
        </div>
        <br>
        <div style="text-align: center">
            <label for="points" class="ques">電影評分：0顆星</label>
            <input type="range" name="points" id="" min="0" max="5">
            <label for="points" class="ques">5顆星</label>
        </div>
        <br>
        <div style="text-align: center">
            <button onclick="showMsg()" style="color: teal">提交</button>
            <script>
                function showMsg() {
                    alert('Oops!');
                }
            </script>
        </div>
    </form>
</body>

</html>
